<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or Sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <!-- logo -->
    <h1>facebook</h1>
    <!-- can also use header -->
    <!-- tagline -->
    <p id="fb">Facebook helps you connect and share <br>with the people in your life. </p>
    <aside id="side">
        <form>
            <!-- input email -->
            <input type="email" placeholder="Email address or phone number"><br><br>
            <!-- password -->
            <input type="password" placeholder="password "><br><br>
            <!-- login -->
            <button id="button">Log in</button><br><br>
            <!-- reset password -->
            <a id="reset" href="#">Forgotten password?</a><br>
            <hr>
            <button id="button1">Create New Account</button><br>

        </form>
    </aside>
    <aside>
        <p><a href="#"><b>Create a Page</b></a> for a celebrity, band or business.</p>
    </aside>
</body>


</html>
